<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/common.css">
    <link rel="stylesheet" href="./assets/styles/right.css">
    <script src="./scripts/common.js" defer></script>
    <script src="./scripts/right.js" defer></script>
    <title>Правильные ответы</title>
</head>

<body>

    <header class=" header">
        <section class="container">
            <section class="logo">
                <img src="./assets/images/logo.png" alt="logo">
            </section>
        </section>
    </header>

    <section class="right">
        <section class="container">
            <section class="right-breadcrumb">
                <ul class="breadcrumb-items">
                    <li class="breadcrumb-item">
                        <a href="javascript:void(0)" class="back-to-results">Результат прохождения теста</a>
                        <img src="./assets/images/small_arrow2.png" alt="small_arrow">
                    </li>
                    <li class="breadcrumb-item active" id="test-title"></li>
                </ul>
            </section>
            <h1 class="big-title right-title"><span>Правильные ответы</span> к тесту</h1>
            <section class="right-description">Тест выполнил <span id="user"></span>
            </section>
            <section class="right-questions" id="questions">
            </section>
            <section class="pass-right back-to-results">
                <a href="javascript:void(0)">Обратно к моему результату теста
                    <img src="./assets/images/small_arrow.png" alt="small_arrow">
                </a>
            </section>
        </section>
    </section>

    <footer class="footer">
        «АйтилогияQuiz» © Все права защищены / 2022
    </footer>

</body>

</html>
