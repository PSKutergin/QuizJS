<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/common.css">
    <link rel="stylesheet" href="./assets/styles/result.css">
    <script src="./scripts/common.js" defer></script>
    <script src="./scripts/result.js" defer></script>
    <title>Результат</title>
</head>

<body>

    <header class=" header">
        <section class="container">
            <section class="logo">
                <img src="./assets/images/logo.png" alt="logo">
            </section>
        </section>
    </header>

    <section class="result">
        <section class="container">
            <section class="result-image">
                <img src="./assets/images/question_marks.png" alt="Question marks">
            </section>
            <section class="result-title big-title">
                Ура! Ты прошёл тест! <span>Твой результат:</span>
            </section>
            <section class="result-score" id="result-score"></section>
            <section class="pass-results">
                <a href="javascript:void(0)" id="show">Посмотреть правильные ответы
                    <img src="./assets/images/small_arrow.png" alt="small_arrow">
                </a>
            </section>
        </section>
    </section>

    <footer class="footer">
        «АйтилогияQuiz» © Все права защищены / 2022
    </footer>

</body>

</html>
